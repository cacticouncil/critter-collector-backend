paths:
  /api/encyclopedia:
    get:
      tags: [/api/encyclopedia]
      summary: Checks for an animal's encyclopedia data
      description: Uses the wikipedia service to directly request relevant encyclopedia data. 
                   <br /><br />Returns an object containing a base64 image, a Wikipedia image link, and a short description.
      parameters:
        - in: query
          name: animalName
          required: true
          description: The scientific name of the animal whose information is desired.
          schema:
            type: string
      responses:
        200:
          description: Call is successful. 
                       <br /><br />If the animal is found, the animal_info property with a base64 image, a Wikipedia image link, and a short description
                       will be returned. 
                       <br /><br />If the animal is not found, the animal_info property will indicate that the animal was not found.
          content:
            application/json:
              examples:
                Example of animal found:
                  value:
                    animal_info:
                      b64image: "data:image/jpeg;base64,"
                      imglink: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Cat_poster_1.jpg/100px-Cat_poster_1.jpg"
                      desc: "The cat (Felis catus) is a domestic species of a small carnivorous mammal. It is the only domesticated species in the family Felidae and is often referred to as the domestic cat to distinguish it from the wild members of the family. A cat can either be a house cat, a farm cat or a feral cat; the latter ranges freely and avoids human contact. Domestic cats are valued by humans for companionship and their ability to kill rodents. About 60 cat breeds are recognized by various cat registries.The cat is similar in anatomy to the other felid species: it has a strong flexible body, quick reflexes, sharp teeth and retractable claws adapted to killing small prey. Its night vision and sense of smell are well developed. Cat communication includes vocalizations like meowing, purring, trilling, hissing, growling and grunting as well as cat-specific body language. A predator that is most active at dawn and dusk (crepuscular), the cat is a solitary hunter but a social species. It can hear sounds too faint or too high in frequency for human ears, such as those made by mice and other small mammals. Cats also secrete and perceive pheromones.Female domestic cats can have kittens from spring to late autumn, with litter sizes often ranging from two to five kittens. Domestic cats are bred and shown at events as registered pedigreed cats, a hobby known as cat fancy. Population control of cats may be affected by spaying and neutering, but their proliferation and the abandonment of pets has resulted in large numbers of feral cats worldwide, contributing to the extinction of entire bird, mammal, and reptile species.Cats were first domesticated in the Near East around 7500 BC. It was long thought that cat domestication began in ancient Egypt, where cats were venerated from around 3100 BC. As of 2021, there were an estimated 220 million owned and 480 million stray cats in the world. As of 2017, the domestic cat was the second-most popular pet in the United States, with 95.6 million cats owned and around 42 million households own at least one cat. In the United Kingdom, 26% of adults have a cat with an estimated population of 10.9 million pet cats as of 2020."
                Example of animal not found:
                  value:
                    animal_info: Animal Was Not Found